<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>CoronaVirus Cases Tracker Application</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" rel="stylesheet">

</head>

<body>
<div class="container mt-5">
    <h1>Coronavirus Tracker Application</h1>
    <p>This application lists the current number of cases of Covid-19 reported across the globe</p>

    <!-- This is used instead of jumbotron -->
    <div class="mt-4 p-5 bg-secondary text-white rounded mb-5">
        <h1 th:text="${totalReportedCases}"></h1>
        <p>Total cases reported as of today</p>
        <hr class="my-4">
        <p>
            <span>New cases reported since previous day</span>
            <h3 th:text="${totalNewCases}"></h3>
        </p>
    </div>


    <table class="table">
        <tr>
            <th>Country</th>
            <th>State</th>
            <th>Total cases reported</th>
            <th>Changes since last day</th>
        </tr>
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.state}"></td>
            <td th:text="${locationStat.latestTotalCases}">0</td>
            <td th:text="${locationStat.diffFromPrevDay}">0</td>
        </tr>
    </table>
</div>
</body>

</html>
